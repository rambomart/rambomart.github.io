<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rambo Mart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="images/logo.png" alt="Rambo Mart Logo" class="brand-logo">
                <div class="logo-text">
                    <h1 class="logo">RAMBO MART</h1>
                    <p class="tagline">Big Savings, Small Prices for Every Shopper <br> Starting from 1 to 29 QAR!</p>
                </div>
            </div>
        </header>
        
        <div class="social-grid">
            <a href="https://www.instagram.com/rambomartqa/" target="_blank" class="social-card">
                <div class="social-icon"><img src="images/instagram.png" alt="Instagram"></div>
                <div class="social-name">Instagram</div>
            </a>
            
            <a href="https://www.facebook.com/people/Rambo-Mart/61574080660667/" target="_blank" class="social-card">
                <div class="social-icon"><img src="images/facebook.png" alt="Facebook"></div>
                <div class="social-name">Facebook</div>
            </a>

            <a href="https://x.com/rambomartqtr" target="_blank" class="social-card">
                <div class="social-icon"><img src="images/x.png" alt="Twitter/X"></div>
                <div class="social-name">X</div>
            </a>

            <a href="https://www.linkedin.com/company/rambomart/" target="_blank" class="social-card">
                <div class="social-icon"><img src="images/linkedin.png" alt="LinkedIn"></div>
                <div class="social-name">LinkedIn</div>
            </a>

            <a href="https://www.youtube.com/channel/UChAG1TOKA2tHq9v4g5cR09Q?sub_confirmation=1" target="_blank" class="social-card">
                <div class="social-icon"><img src="images/youtube.png" alt="YouTube"></div>
                <div class="social-name">YouTube</div>
            </a>

            <a href="https://www.tumblr.com/blog/rambomart" target="_blank" class="social-card">
                <div class="social-icon"><img src="images/tumblr.png" alt="Tumblr"></div>
                <div class="social-name">Tumblr</div>
            </a>

            <a href="https://www.pinterest.com/rambomartqtr/" target="_blank" class="social-card">
                <div class="social-icon"><img src="images/pinterest.png" alt="Pinterest"></div>
                <div class="social-name">Pinterest</div>
            </a>
            
            <a href="https://www.tiktok.com/@rambomartqtr" target="_blank" class="social-card">
                <div class="social-icon"><img src="images/tiktok.png" alt="TikTok"></div>
                <div class="social-name">TikTok</div>
            </a>
        </div>
        
        <div class="map-container">
            <a href="https://maps.app.goo.gl/jopyDeDBFbG9Zfco6" target="_blank" class="map-link">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3610.178509744292!2d51.4938!3d25.2854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjXCsDE3JzA3LjQiTiA1McKwMjknMzcuNiJF!5e0!3m2!1sen!2sqa!4v1620000000000!5m2!1sen!2sqa" allowfullscreen="" loading="lazy"></iframe>
                <div class="map-overlay">Click to view on Google Maps</div>
            </a>
        </div>
        
        <footer>
            <p>Â© 2025 Rambo Mart. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
